<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="produtos.html">produtos</a></li>
                <li><a href="contatos.html">contato</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <main>
            <form>
                <label for"nome-e-sobrenome">Nome e sobrenome</label>
                <input type="text" id="nome-e-sobrenome" class="input-padrao" required>

                <label for "email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for "telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao"required placeholder="(xx)xxxxx-xxxx">

                <label for "mensagem">Mensagem</label>
                <textarea cols-"30" rows-"10" id="mensagem" class="input-padrao" required></textarea>
            </form>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for"radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for "radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for "radio-whatssap"><input type="radio" name="contato"value= "whatssap"id="radio-whatssap" checked>Whatssap</label>
            </fieldset>
        <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
        </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
        

            <input type="submit" value="Enviar formulário" class="enviar">

            <table>
                <thead>
                    <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                    </tr>
                </thead>
            <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h ~ 20h</td>
                    </tr>
            <tbody>
            </table>
        
        </main>


        <footer>
            <img src="img/logo-branco.png" alt"logo da Barbearia Alura">
            <p class="copyright"> &copy:Copyright Barbearia Alura -2020</p>

        </footer>
    </body>
</html>
